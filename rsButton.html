<!DOCTYPE html>
<html>
  <head>
    <title>rsButton plugin</title>
    <link rel="stylesheet" href="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="rsButton.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="jquery.rsButton.js"></script>
    <script>
        $(document).ready(function () {
           $("button, .btnflat").rsButton();

           $("#s").click(function() { $("button").rsButton('destroy'); });
        });
    </script>
  </head>
  <body style="font-size: 62.5%;">
    testing<br>
    dfdf<br>
    <div style="font-size: 1em;">div em</div>
    <div style="font-size: 100%;">div %</div>
    <div style="font-size: 1vw;">div vw</div>
    <button>button</button>
    <input id="s" type="button" value="input button" />
    <input type="submit" value="input submit" />
    <span class="btnflat">span</span>
  </body>
</html>
